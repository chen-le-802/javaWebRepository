<!DOCTYPE html>
<html>
<head>
    <title>登录</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-form {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .login-form h2 {
            margin: 0 0 20px;
            text-align: center;
        }
        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        .login-form button {
            width: 100%;
            padding: 10px;
            border: none;
            background: #5cb85c;
            color: white;
            border-radius: 3px;
            cursor: pointer;
        }
        .login-form button:hover {
            background: #4cae4c;
        }
    </style>
</head>
<body>
<div class="login-form">
    <h2>用户登录</h2>
    <form action="login" method="post">
        <input type="text" name="username" placeholder="请输入用户名" required />
        <input type="password" name="password" placeholder="请输入密码" required />
        <button type="submit">登录</button>
    </form>
</div>
</body>
</html>
