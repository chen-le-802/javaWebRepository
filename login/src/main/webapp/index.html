<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>主页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .container h1 {
            margin: 0 0 20px;
        }
        .container p {
            margin: 10px 0;
        }
        .logout-button {
            display: inline-block;
            padding: 10px 20px;
            border: none;
            background: #d9534f;
            color: white;
            border-radius: 3px;
            cursor: pointer;
            text-decoration: none;
        }
        .logout-button:hover {
            background: #c9302c;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>欢迎来到主页</h1>
    <p>您好！</p>

    <!-- 可以在这里添加更多的主页内容 -->
</div>
</body>
</html>
